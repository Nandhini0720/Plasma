{% extends 'base.html' %}

<!--title tag-->
{% block title %}
<title>Plasma-Register</title>
{% endblock %}

{% block content %}

<!---Registration form-->

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <!----Form content---->
                    <form action="/" class="needs-validation" method="post">
                        <div class="form-group ">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" name="" id="name" placeholder="Enter your Name" 
                            required>
                            <div class="invalid-feedback">
                                Please enter your name
                            </div>
                        </div>
                        <!--Splitting into two grids-->
                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group mr-4 ">
                                    <label for="mobile">Mobile Number</label>
                                    <input type="tel" class="form-control" name="" id="mobile" required 
                                    placeholder="Enter your Mobile No.">
                                    <div class="invalid-feedback">
                                        Please enter your mobile number
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" name="" id="email" required 
                                    placeholder="Enter your Email">
                                    <div class="invalid-feedback">
                                        Please enter your email address
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group mr-4">
                                    <label for="age">Age</label>
                                    <input type="number" class="form-control" name="" id="age" required 
                                    placeholder="Enter your Age">
                                    <div class="invalid-feedback">
                                        Please enter your age
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-6">
                                <div class="form-group ">
                                    <label for="blood-group" class="mt-3">Blood Group</label>
                                    <select class="form-select form-select-lg mb-5" aria-label=".form-select-lg example">
                                        <option selected>Select your Blood group</option>
                                        <option value="1">O+</option>
                                        <option value="2">O-</option>
                                        <option value="3">A+</option>
                                      </select>
                                <input type="text" class="form-control" name="" id="blood-group" required 
                                    placeholder="Enter your Blood Group">
                                    <div class="invalid-feedback">
                                        Select your blood-group
                                    </div>
                                </div>

                            </div> -->
                            <div class="col-sm-6">
                                <div class="form-group ">
                                <label for="blood-group" class="form-label">Blood Group</label><br>
                                <select id="blood-group" class="form-control" >
                                  <option selected>Select your blood group</option>
                                  <option>O+</option>
                                </select>
                               </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-sm-6">
                                <div class="form-group mr-4 ">
                                    <label for="create-password">Create Password</label>
                                    <input type="password" class="form-control" name="" id="create-password" 
                                    required placeholder="Password">
                                    <div class="invalid-feedback">
                                        Please create a password
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group ">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" class="form-control" name="" id="confirm-password" 
                                    required placeholder="Re-enter your Password">
                                    <div class="invalid-feedback">
                                        Please re-enter your password
                                    </div>
                                </div>

                            </div>
                        </div>

                        <!----Check box-->

                        <div class="form-group form-check text-center ">
                            <input type="checkbox" name="" id="checkbox" class="form-check-input" required>
                            <label for="checkbox" class="form-check-label">I agree the terms and conditions</label>
                            <div class="invalid-feedback">
                                Please check this field
                            </div>
                        </div>

                        <!--button-->
                        <div class="form-group text-center">
                            <button type="reset" class="btn btn-dark mr-2">Reset</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends 'base.html'%}

<!--title tag-->
{% block title %}
<title>Plasma-LogIn</title>
{% endblock %}

<!---Login Content-->
{% block content %}
<!---Registration form-->
<div class="container">
    <div class="text-center mt-5"><h2>Log In Form</h2></div>

</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6 ">
            <div class="card">
                <div class="card-body">
                    <!----Form content---->
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" class="form-control" name="" id="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="" id="email" required placeholder="Enter your Email">
                        </div>
                        <!--Splitting into two grids-->
                    

                        <!--button-->
                        <div class="form-group text-center">
                            
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
